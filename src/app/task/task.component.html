<div>
  <div class="container">
    <form (ngSubmit)="fnAddTask()" [formGroup]="task">
      <mat-form-field>
        <input
          matInput
          placeholder="Наименование задачи"
          formControlName="name"
          required
        />
      </mat-form-field>
      <button type="submit" [disabled]="!task.valid"  color="primary" mat-button>Добавить</button>
    </form>
  </div>
  <mat-progress-bar *ngIf="bLoad" mode="buffer"></mat-progress-bar>
  <!-- <mat-spinner *ngIf="bLoad"></mat-spinner> -->
  <mat-list role="list">
    <mat-list-item *ngFor="let item of aTask; let i = index" role="listitem"
      >{{ i + 1 }}) {{ item.name }}
      <button mat-button (click)="fnDeleteTask(item)" color="accent">Удалить</button>
    </mat-list-item>
  </mat-list>
</div>
